<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead" display=moment().format('LL')></p>
    <script>
      now = new Date();
      localTime = now.toString();
      utcTime = now.toGMTString();
      document.write("<p><strong>Local Time: <strong>" + localTime + "<p/>");
      document.write("<p><strong>UTC Time: <strong> " + utcTime + "</p>");
    </script>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-1" class="hour">
        <label class="hour">8AM</label>
      </div>
      <div class="col-md-10" class="textarea">
        <input type="text" id="textarea1" data-store="1" class="textarea form-control form-control-lg">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" type="submit" id="saveBtn1">Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1" class="hour">
        <label class="hour">9AM</label>
      </div>
      <div class="col-md-10" class="textarea2">
        <input type="text" id="textarea2" data-store="2" class="form-control form-control-lg">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" type="submit" id="saveBtn2">Add</button>
      </div>
    </div>

      <div class="col-md-1" class="hour">
        <label class="hour">10AM</label>
      </div>

      </div>
    </div>

      <div class="col-md-1" class="hour">
        <label class="hour">11AM</label>
      </div>

      <div class="col-md-1">
        <button class="btn btn-primary" type="submit" id="saveBtn4">Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1" class="hour">
        <label class="hour">12PM</label>
      </div>
      <div class="col-md-10" class="textarea5">
        <input type="text" id="textarea5" data-store="5" class="textarea form-control form-control-lg">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" type="submit" id="saveBtn5">Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1" class="hour">

      </div>

      <div class="col-md-1" class="hour">

      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
